      <div id="app2" class="containerCentrale">

        <h1>Chi vuole guardare Boolflix?</h1>

        <div class="containerProfili">

          <div v-for="(item, index) in fotoProfilo">

            <h4>{{nomiProfilo[index]}}</h4>
